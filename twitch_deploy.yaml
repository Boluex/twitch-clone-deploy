---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twitch-deploy
  namespace: twitch
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.local
    http: 
       paths:
       -  path: /
          pathType: Prefix
          backend:
            service:
              name: twitch-deploy
              port:
                number: 8000
  tls:
  - hosts:
    - myapp.local
    secretName: twitch-tls-secret

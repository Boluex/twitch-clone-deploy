apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch-deploy
  namespace: twitch
  labels:
    app: twitch-deploy
spec:   
  replicas: 1
  selector:
    matchLabels:
      app: twitch-deploy
  template:
    metadata:
      labels:
        app: twitch-deploy
    spec:
      containers:
        - name: twitch-deploy
          image: docker.io/boluex/twitch-clone:1.0 
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      


---
apiVersion: v1
kind: Service
metadata:
  name: twitch-deploy
  namespace: twitch
spec:
  selector:
    app: twitch-deploy
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 3000
  type: ClusterIP


